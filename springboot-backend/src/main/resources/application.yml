spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:${DB_PATH:/app/data/gost.db}
    hikari:
      max-lifetime: 500000
      connection-timeout: 30000
      idle-timeout: 600000
      max-pool-size: 20
      minimum-idle: 5
      pool-name: HikariCP
      auto-commit: true
  sql:
    init:
      mode: always
      platform: sqlite
      continue-on-error: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: 6365
  tomcat:
    uri-encoding: UTF-8
    max-thread: 800
    max-connections: 2000
  shutdown: graceful
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always

mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt-secret: ${JWT_SECRET}
log-dir: ${LOG_DIR}


captcha:
  init-default-resource: true
  secondary:
    enabled: true
    expire: 120000
