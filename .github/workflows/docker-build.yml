name: Build and Push Images Based on Version

# Âú®ËøôÈáåÂÆö‰πâÁªü‰∏ÄÁâàÊú¨Âè∑
env:
  VERSION: "2.0.2-beta"

on:
  push:
    branches:
      - main
      - beta

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Display version
        run: |
          echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.VERSION }} already exists, skip build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.VERSION }} does not exist, will build all components"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binary (AMD64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost

      - name: Build GOST binary (ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress with UPX (AMD64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost

      - name: Compress with UPX (ARM64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-arm64

      - name: Upload GOST AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./go-gost/gost

      - name: Upload GOST ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./go-gost/gost-arm64

  build-vite:
    name: Build & Push Vite Frontend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Vite Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t bqlpfy/vite-frontend:latest \
            -t bqlpfy/vite-frontend:${VERSION} \
            ./vite-frontend

  build-java:
    name: Build & Push Spring Boot Backend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Java Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t bqlpfy/springboot-backend:latest \
            -t bqlpfy/springboot-backend:${VERSION} \
            ./springboot-backend

  create-release:
    name: Create Release and Tag
    needs: [check-version, build-gost, build-vite, build-java]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv ./artifacts/amd64/gost ./artifacts/gost
          mv ./artifacts/arm64/gost-arm64 ./artifacts/gost-arm64

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # ÂàõÂª∫Âπ∂Êé®ÈÄÅ tag
          git tag "${VERSION}" ${{ github.sha }}
          git push origin "${VERSION}"
          
          # Ëé∑Âèñ commit ‰ø°ÊÅØ
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ai")
          
          # ÂàõÂª∫ release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "Version ${VERSION}
          
          ## üìù Commit Information
          - **Message**: ${COMMIT_MSG}
          - **Author**: ${COMMIT_AUTHOR}
          - **Date**: ${COMMIT_DATE}
          - **Commit**: [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          
          ## üì¶ Components
          - **GOST Binary AMD64** - \`gost\` (Linux AMD64, compressed with UPX)
          - **GOST Binary ARM64** - \`gost-arm64\` (Linux ARM64, compressed with UPX)
          - **Vite Frontend** Docker Image: \`bqlpfy/vite-frontend:${VERSION}\` / \`bqlpfy/vite-frontend:latest\` (ÊîØÊåÅ AMD64/ARM64)
          - **Spring Boot Backend** Docker Image: \`bqlpfy/springboot-backend:${VERSION}\` / \`bqlpfy/springboot-backend:latest\` (ÊîØÊåÅ AMD64/ARM64)
          
          ## üì• Installation Files
          - \`install.sh\` - GOST ÂÆ¢Êà∑Á´ØÂÆâË£ÖËÑöÊú¨
          - \`panel_install.sh\` - Èù¢ÊùøÂÆâË£ÖËÑöÊú¨
          - \`docker-compose-v4.yml\` - Docker Compose ÈÖçÁΩÆ (IPv4)
          - \`docker-compose-v6.yml\` - Docker Compose ÈÖçÁΩÆ (IPv6)
          
          ## ‚ÑπÔ∏è Build Details
          - Build date: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          - Branch: ${{ github.ref_name }}" \
            --repo ${{ github.repository }}
          
          # ‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂Âà∞ release
          echo "üì§ ‰∏ä‰º† GOST ‰∫åËøõÂà∂Êñá‰ª∂..."
          gh release upload "${VERSION}" ./artifacts/gost --clobber
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber
          
          echo "üì§ ‰∏ä‰º†ÂÆâË£ÖËÑöÊú¨..."
          gh release upload "${VERSION}" ./install.sh --clobber
          gh release upload "${VERSION}" ./panel_install.sh --clobber
          
          echo "üì§ ‰∏ä‰º† Docker Compose ÈÖçÁΩÆÊñá‰ª∂..."
          gh release upload "${VERSION}" ./docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" ./docker-compose-v6.yml --clobber
          
          echo "‚úÖ ÊâÄÊúâÊñá‰ª∂Â∑≤‰∏ä‰º†Âà∞ Release ${VERSION}"
